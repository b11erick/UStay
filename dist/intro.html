<!doctype html><html lang="pt-pt"><head><style>html{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";font-size:16px;background:#fff;max-width:500px;margin:auto;background:#fff;padding:10px}*,:after,:before{box-sizing:inherit}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;width:100%;margin:3rem auto}.slider{width:350px;height:500px;margin:0 auto;background:#fff;overflow:hidden}.slider__wrapper{height:500px;transition:transform .3s}.slide{position:relative;float:left;width:350px;height:500px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;pointer-events:none}.slide__img{width:100%;height:270px;object-fit:scale-down}.slide__text{position:absolute;color:#42455e;top:300px;bottom:5px;left:0;padding:10px;font-style:RedHatDisplay;font-weight:700;font-size:21pt;text-align:center}.swipe{margin-top:2.5rem}@keyframes moving-finger{from{transform:translatex(10px)}to{transform:translatex(0)}}.theButton{background-color:#d7f0ed;border-radius:40px;width:350px;height:65px;font-size:15pt;font-style:RedHatDisplay;color:#3e4159;font-weight:700;border:1px}h3{font-style:RedHatDisplay;font-size:36pt;color:#42455e;font-weight:700;text-align:center}</style><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=yes" charset="utf-8"><title>UStay</title></head><body><div><h3>U-STAY</h3></div><div id="car"><div class="container"><div class="slider"><div class="slider__wrapper"><div class="slide"><img src="img/int1.png" alt="img1" class="slide__img"><p class="slide__text">Uma nova experiência em hospedagem</p></div><div class="slide"><img src="img/int2.png" alt="img2" class="slide__img"><p class="slide__text">Baixo Custo para Estudantes e Turistas</p></div><div class="slide"><img src="img/int3.png" alt="img3" class="slide__img"><p class="slide__text">Check-in/Check-out a um clique</p></div><div class="slide"><img src="img/int4.png" alt="img4" class="slide__img"><p class="slide__text">Tenha uma experiência única em matéria de hospedagem</p></div></div></div></div><div><button class="theButton" onclick='location.href="num.html"' id="theButton" class="float-left submit-button">COMEÇAR</button></div><script>const container=document.querySelector(".slider"),container_width=container.clientWidth,imgs_wrapper=document.querySelector(".slider__wrapper"),imgs=document.querySelectorAll(".slide"),total_imgs=imgs.length;let current_index=0,pointer_is_down=!1,[start_x,end_x]=[0,0],move_distance=0;function init(){imgs_wrapper.style.width=container_width*total_imgs+"px"}function createDraggingEffects(){switchImages(-(current_index*container_width+(start_x-end_x)/2))}function calculateFinalMoveDistance(){if(Math.abs(start_x-end_x)<30)return move_distance=-current_index*container_width,switchImages(),!1;start_x>end_x&current_index<total_imgs-1?current_index++:start_x<end_x&&current_index>0&&current_index--,move_distance=-current_index*container_width,switchImages(move_distance)}function switchImages(e){const t=e||move_distance;imgs_wrapper.style.transform=`translateX(${t}px)`}function handleMouseLeave(e){if(!pointer_is_down)return!1;pointer_is_down=!1,[start_x,end_x]=[0,0],switchImages()}init(),container.addEventListener("mousedown",e=>{e.preventDefault(),pointer_is_down=!0,start_x=e.pageX}),container.addEventListener("mousemove",e=>{if(e.preventDefault(),!pointer_is_down)return!1;end_x=e.pageX,createDraggingEffects()}),container.addEventListener("mouseup",e=>{e.preventDefault(),pointer_is_down=!1,calculateFinalMoveDistance()}),container.addEventListener("mouseleave",handleMouseLeave),container.addEventListener("touchstart",e=>{pointer_is_down=!0,start_x=e.touches[0].pageX}),container.addEventListener("touchmove",e=>{if(!pointer_is_down)return!1;end_x=e.touches[0].pageX,createDraggingEffects()}),container.addEventListener("touchend",e=>{pointer_is_down=!1,calculateFinalMoveDistance()})</script></div><script src="bundler.js"></script></body></html>
